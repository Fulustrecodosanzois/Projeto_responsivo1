<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="imagem/logo/favicon.png"
      type="image/x-icon"
    />
    <title>App Business</title>
  </head>
  <body>
    <header>
      <section class="supe">
        <figure>
          <img
            class="logo"
            src="imagem/logo/logo-white.png"
            alt="Logo da empresa"
          />

        </figure>
        <button class="btn1">Não Perca A Promoção</button>
      </section>

      <section class="infer">
        <section class="esq">
          <h1>Um Poderoso APP Para Seu Negócio</h1>
          <h3>
            De código aberto a serviços profissionais, nosso sistema ajuda você a
            criar, implantar, testar e monitorar aplicativos.
          </h3>

          <section class="btn2">
            <button>App Store</button>
            <button>Google Play</button>
          </section>
          
        </section>
        <figure class="dir">
          <img
            src="imagem/smartphone/phone.png"
            alt="Imagem de tela do aplicativo"
          />
        </figure>
      </section>

    </header>

    <main></main>

    <div></div>

    <footer></footer>
